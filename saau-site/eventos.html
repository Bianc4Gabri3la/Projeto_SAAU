<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAAU - Eventos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button class="btn-voltar" onclick="window.history.back()" title="Voltar">
      &#8592;
    </button>
    <a href="index.html" class="logo-link">
      <img src="imagens/logo.png" alt="Logo SAAU" class="logo-header" />
      <span>ONG SAAU</span>
    </a>
    <nav>
      <a href="login.html">Login</a>
      <a href="register.html">Registrar</a>
    </nav>
  </header>
  <main>
    <img src="imagens/banner-eventos.jpg" alt="Banner Eventos" class="banner-eventos" />
    <h2 class="titulo-eventos">Próximos Eventos</h2>
    <div class="eventos-container">
      <div class="evento-card">
        <img src="imagens/evento1.jpg" alt="Evento 1" />
        <div class="evento-info">
          <h3>Feira de Adoção</h3>
          <p class="data-evento">10/06/2025</p>
          <p>Venha conhecer nossos animais e encontrar um novo amigo!</p>
        </div>
      </div>
      <div class="evento-card">
        <img src="imagens/evento2.jpg" alt="Evento 2" />
        <div class="evento-info">
          <h3>Campanha de Vacinação</h3>
          <p class="data-evento">20/06/2025</p>
          <p>Vacine seu pet gratuitamente em parceria com a prefeitura.</p>
        </div>
      </div>
      <!-- Adicione mais eventos conforme necessário -->
    </div>
  </main>
  <footer>
    <p>&copy; 2025 ONG SAAU - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
