<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAAU - Animais para Adoção</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button class="btn-voltar" onclick="window.history.back()" title="Voltar">
      &#8592;
    </button>
    <a href="index.html" class="logo-link">
      <img src="imagens/logo.png" alt="Logo SAAU" class="logo-header" />
      <span>ONG SAAU</span>
    </a>
    <nav>
      <a href="login.html">Login</a>
      <a href="register.html">Registrar</a>
    </nav>
  </header>
  <main>
    <img src="imagens/banner-animais.jpg" alt="Banner Animais" class="banner-animais" />
    <h2 class="titulo-animais">Animais para Adoção</h2>
    <div class="animais-container">
      <div class="animal-card">
        <img src="imagens/animal1.jpg" alt="Animal 1" />
        <div class="animal-info">
          <h3>Mel</h3>
          <p class="idade-animal">2 anos</p>
          <p>Fêmea, dócil e vacinada. Procura um lar amoroso!</p>
          <button class="btn-adotar">Adotar</button>
        </div>
      </div>
      <div class="animal-card">
        <img src="imagens/animal2.jpg" alt="Animal 2" />
        <div class="animal-info">
          <h3>Thor</h3>
          <p class="idade-animal">1 ano</p>
          <p>Macho, brincalhão e saudável. Pronto para adoção!</p>
          <button class="btn-adotar">Adotar</button>
        </div>
      </div>
      <!-- Adicione mais animais conforme necessário -->
    </div>
  </main>
  <footer>
    <p>&copy; 2025 ONG SAAU - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
